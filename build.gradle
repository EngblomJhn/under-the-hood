buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0-beta1'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    versionNameLib = "0.1.0"
    versionCode = 1

    compileSdkVersion = 25
    buildToolsVersion = "25.0.2"
    targetSdkVersion = 25
    minSdkVersion = 14
    javaVersion = JavaVersion.VERSION_1_7

    dependencies = [
            support : "25.1.0",
            espresso: "2.2.2",
            junit   : "4.12"
    ]
}
